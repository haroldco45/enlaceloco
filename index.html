<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibras Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #050505; 
            overflow: hidden; 
            font-family: 'Arial Black', sans-serif;
            touch-action: manipulation; /* Optimiza toques en m√≥vil */
        }
        .boton-loco {
            position: absolute;
            transition: all 0.15s ease-out;
            cursor: pointer; 
            z-index: 10;
            display: flex; align-items: center; justify-content: center;
            min-width: 120px; 
            font-size: 12px; /* M√°s peque√±o para m√≥vil */
            padding: 10px;
            text-align: center;
        }
        /* Panel s√∫per chiquito */
        #panel-admin {
            position: fixed; top: 5px; right: 5px;
            background: rgba(255,255,255,0.05); 
            padding: 5px;
            border-radius: 5px; z-index: 1000; 
            backdrop-filter: blur(10px);
            width: 110px; /* Muy estrecho */
        }
        #panel-admin input {
            width: 100%; font-size: 9px; padding: 2px; margin-bottom: 2px;
            background: #222; color: white; border: none; border-radius: 2px;
        }
        #boton-control {
            position: fixed; bottom: 2px; left: 2px;
            font-size: 6px; opacity: 0.1; color: white;
        }
    </style>
</head>
<body class="h-screen w-screen">

    <button id="boton-control" onclick="detenido = !detenido">detener</button>

    <div id="panel-admin">
        <input type="text" id="nombre-app" placeholder="Nombre...">
        <input type="text" id="url-app" placeholder="Carpeta...">
        <div class="flex gap-1">
            <button onclick="agregarNuevaUrl()" class="bg-yellow-400 text-[8px] font-bold p-1 flex-1 rounded">A√ëADIR</button>
            <button onclick="limpiarPantalla()" class="bg-red-600 text-[8px] text-white p-1 rounded">üóëÔ∏è</button>
        </div>
    </div>

    <div class="fixed top-4 left-4 z-50 pointer-events-none">
        <h1 class="text-xl font-black text-white leading-none">VIBRAS<br><span class="text-yellow-400 text-2xl">POSS</span></h1>
    </div>

    <div id="contenedor-principal" class="w-full h-full relative"></div>

    <script>
        let detenido = false;
        const baseLink = "https://haroldco45.github.io/vibras-positivas-apps/";
        const contenedor = document.getElementById('contenedor-principal');

        function crearBoton(negocio) {
            const boton = document.createElement('a');
            boton.href = negocio.ruta.includes('http') ? negocio.ruta : baseLink + negocio.ruta;
            boton.target = "_blank";
            boton.innerText = negocio.nombre;
            boton.className = `boton-loco ${negocio.color} text-white rounded-xl font-bold border border-white/30 shadow-lg`;
            
            // Posicionamiento inicial aleatorio dentro de los l√≠mites
            boton.style.left = Math.random() * (window.innerWidth - 130) + 'px';
            boton.style.top = Math.random() * (window.innerHeight - 130) + 'px';

            // Para quitar en m√≥vil: toque largo (300ms) o Alt+Click en PC
            let timer;
            boton.ontouchstart = () => timer = setTimeout(() => boton.remove(), 600);
            boton.ontouchend = () => clearTimeout(timer);
            
            boton.onclick = (e) => {
                if (e.altKey) { e.preventDefault(); boton.remove(); }
            };

            // Movimiento loco (en m√≥vil se mueve al tocarlo)
            const mover = () => {
                if (detenido) return;
                boton.style.left = Math.random() * (window.innerWidth - 130) + 'px';
                boton.style.top = Math.random() * (window.innerHeight - 130) + 'px';
            };

            boton.onmouseover = mover;
            boton.ontouchmove = mover;
            
            contenedor.appendChild(boton);
        }

        function agregarNuevaUrl() {
            const nombre = document.getElementById('nombre-app').value;
            const ruta = document.getElementById('url-app').value;
            if(nombre && ruta) {
                const colores = ['bg-pink-600', 'bg-blue-600', 'bg-green-600', 'bg-purple-600', 'bg-orange-600'];
                crearBoton({ nombre: nombre, ruta: ruta, color: colores[Math.floor(Math.random()*5)] });
                document.getElementById('nombre-app').value = "";
                document.getElementById('url-app').value = "";
            }
        }

        function limpiarPantalla() {
            if(confirm("¬øBorrar todo?")) contenedor.innerHTML = "";
        }

        // Apps iniciales
        const iniciales = [
            { nombre: "DISTRILECO", ruta: "distrileco/", color: "bg-blue-600" },
            { nombre: "BODEGA", ruta: "bodega-la-central/", color: "bg-red-600" },
            { nombre: "JM", ruta: "distribuciones-jm/", color: "bg-emerald-600" },
            { nombre: "EDOGRA", ruta: "edogra-distribuciones/", color: "bg-purple-600" }
        ];
        iniciales.forEach(crearBoton);
    </script>
</body>
</html>
