<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio Vibras Positivas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        .boton-loco {
            position: absolute;
            transition: all 0.12s ease-out; /* ¬°M√°s velocidad! */
            cursor: pointer; z-index: 10;
            display: flex; align-items: center; justify-content: center;
            min-width: 140px; text-transform: uppercase;
        }
        #boton-control {
            position: fixed; bottom: 2px; right: 2px;
            font-size: 6px; padding: 1px 3px; opacity: 0.1;
        }
        #boton-control:hover { opacity: 0.8; background: red; color: white; }
        
        #panel-admin {
            position: fixed; top: 10px; right: 10px;
            background: rgba(255,255,255,0.1); padding: 10px;
            border-radius: 8px; z-index: 1000; backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .instruccion { font-size: 8px; color: #aaa; margin-top: 5px; text-align: center; }
    </style>
</head>
<body class="h-screen w-screen">

    <button id="boton-control" onclick="detenido = !detenido">detener</button>

    <div id="panel-admin" class="flex flex-col gap-2">
        <input type="text" id="nombre-app" placeholder="Nombre" class="p-1 text-xs rounded border-none">
        <input type="text" id="url-app" placeholder="Carpeta (ej: bodega)" class="p-1 text-xs rounded border-none">
        <button onclick="agregarNuevaUrl()" class="bg-yellow-400 text-black text-[10px] font-bold py-1 rounded">A√ëADIR +</button>
        <button onclick="limpiarPantalla()" class="bg-red-600 text-white text-[10px] font-bold py-1 rounded">BORRAR TODO üóëÔ∏è</button>
        <p class="instruccion">TIP: Alt + Clic para borrar uno solo</p>
    </div>

    <div class="fixed top-10 left-10 z-50 pointer-events-none">
        <h1 class="text-4xl font-black text-white leading-none">VIBRAS<br><span class="text-yellow-400">POSITIVAS</span></h1>
    </div>

    <div id="contenedor-principal" class="w-full h-full relative"></div>

    <script>
        let detenido = false;
        const baseLink = "https://haroldco45.github.io/vibras-positivas-apps/";
        const contenedor = document.getElementById('contenedor-principal');

        function crearBoton(negocio) {
            const boton = document.createElement('a');
            // Si la ruta ya es una URL completa la usa, si no, la construye
            boton.href = negocio.ruta.includes('http') ? negocio.ruta : baseLink + negocio.ruta;
            boton.target = "_blank";
            boton.innerText = negocio.nombre;
            boton.className = `boton-loco ${negocio.color} text-white px-4 py-3 rounded-xl font-black border-2 border-white/50 shadow-xl`;
            
            // Posici√≥n inicial
            boton.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            boton.style.top = Math.random() * (window.innerHeight - 150) + 'px';

            // Borrar con Alt + Clic
            boton.onclick = (e) => {
                if (e.altKey) {
                    e.preventDefault();
                    boton.remove();
                }
            };

            // Movimiento loco
            boton.onmouseover = () => {
                if (detenido) return;
                boton.style.left = Math.random() * (window.innerWidth - 150) + 'px';
                boton.style.top = Math.random() * (window.innerHeight - 150) + 'px';
            };
            
            contenedor.appendChild(boton);
        }

        function agregarNuevaUrl() {
            const nombre = document.getElementById('nombre-app').value;
            const ruta = document.getElementById('url-app').value;
            if(nombre && ruta) {
                const colores = ['bg-pink-600', 'bg-blue-600', 'bg-green-600', 'bg-purple-600', 'bg-orange-600'];
                const colorAzar = colores[Math.floor(Math.random() * colores.length)];
                crearBoton({ nombre: nombre, ruta: ruta, color: colorAzar });
                document.getElementById('nombre-app').value = "";
                document.getElementById('url-app').value = "";
            }
        }

        function limpiarPantalla() {
            if(confirm("¬øQuieres borrar todos los botones?")) {
                contenedor.innerHTML = "";
            }
        }

        // Cargar los iniciales por defecto
        const iniciales = [
            { nombre: "DISTRILECO üè¢", ruta: "distrileco/", color: "bg-blue-600" },
            { nombre: "BODEGA üè™", ruta: "bodega-la-central/", color: "bg-red-600" },
            { nombre: "JM üöö", ruta: "distribuciones-jm/", color: "bg-emerald-600" },
            { nombre: "EDOGRA üì¶", ruta: "edogra-distribuciones/", color: "bg-purple-600" }
        ];
        iniciales.forEach(crearBoton);
    </script>
</body>
</html>
