<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio Vibras Positivas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        .boton-loco {
            position: absolute;
            transition: all 0.15s ease-out; /* Velocidad extrema */
            cursor: pointer; z-index: 10;
            display: flex; align-items: center; justify-content: center;
            min-width: 140px;
        }
        #boton-control {
            position: fixed; bottom: 5px; right: 5px;
            font-size: 8px; padding: 2px 5px; opacity: 0.3;
        }
        #boton-control:hover { opacity: 1; }
        #panel-admin {
            position: fixed; top: 10px; right: 10px;
            background: rgba(255,255,255,0.1); padding: 10px;
            border-radius: 8px; z-index: 1000; backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="h-screen w-screen">

    <button id="boton-control" onclick="detenido = !detenido" class="bg-white text-black rounded uppercase font-bold">
        detener
    </button>

    <div id="panel-admin" class="flex flex-col gap-2">
        <input type="text" id="nombre-app" placeholder="Nombre (ej: LA CENTRAL)" class="p-1 text-xs rounded outline-none border-none">
        <input type="text" id="url-app" placeholder="Ruta (ej: bodega/index.html)" class="p-1 text-xs rounded outline-none border-none">
        <button onclick="agregarNuevaUrl()" class="bg-yellow-400 text-black text-[10px] font-bold py-1 rounded">AÃ‘ADIR+</button>
    </div>

    <div class="fixed top-10 left-10 z-50 pointer-events-none">
        <h1 class="text-4xl font-black text-white leading-none">VIBRAS<br><span class="text-yellow-400">POSITIVAS</span></h1>
    </div>

    <div id="contenedor-principal" class="w-full h-full relative"></div>

    <script>
        let detenido = false;
        const baseLink = "https://haroldco45.github.io/vibras-positivas-apps/";
        const contenedor = document.getElementById('contenedor-principal');

        // Lista inicial
        let misNegocios = [
            { nombre: "DISTRILECO ðŸ¢", ruta: "distrileco/index.html", color: "bg-blue-600" },
            { nombre: "BODEGA LA CENTRAL ðŸª", ruta: "bodega-la-central/index.html", color: "bg-red-600" },
            { nombre: "DISTRIBUCIONES JM ðŸšš", ruta: "distribuciones-jm/index.html", color: "bg-emerald-600" },
            { nombre: "EDOGRA ðŸ“¦", ruta: "edogra-distribuciones/index.html", color: "bg-purple-600" }
        ];

        function crearBoton(negocio) {
            const boton = document.createElement('a');
            boton.href = baseLink + negocio.ruta;
            boton.target = "_blank";
            boton.innerText = negocio.nombre;
            boton.className = `boton-loco ${negocio.color} text-white px-4 py-3 rounded-xl font-black border-2 border-white/50 shadow-xl`;
            
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 150);
            boton.style.left = x + 'px';
            boton.style.top = y + 'px';

            boton.onmouseover = () => {
                if (detenido) return;
                boton.style.left = Math.random() * (window.innerWidth - 150) + 'px';
                boton.style.top = Math.random() * (window.innerHeight - 150) + 'px';
            };
            contenedor.appendChild(boton);
        }

        function agregarNuevaUrl() {
            const nombre = document.getElementById('nombre-app').value;
            const ruta = document.getElementById('url-app').value;
            if(nombre && ruta) {
                const nuevo = { nombre: nombre.toUpperCase(), ruta: ruta, color: "bg-yellow-600" };
                crearBoton(nuevo);
                document.getElementById('nombre-app').value = "";
                document.getElementById('url-app').value = "";
            }
        }

        // Cargar iniciales
        misNegocios.forEach(crearBoton);
    </script>
</body>
</html>
