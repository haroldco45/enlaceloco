<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio Vibras Positivas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #050505;
            overflow: hidden; 
            font-family: 'Arial Black', sans-serif;
        }
        .boton-loco {
            position: absolute;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-width: 150px;
        }
        .cansado {
            box-shadow: 0 0 30px #fbbf24 !important;
            border: 4px solid #ffffff !important;
            transform: scale(1.1) !important;
        }
        #boton-control {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body class="h-screen w-screen">

    <button id="boton-control" onclick="alternarMovimiento()" class="bg-white text-black px-8 py-4 rounded-full font-bold shadow-2xl hover:bg-yellow-400 transition-colors border-2 border-black">
        ¬°DETENER MOVIMIENTO! ‚ùÑÔ∏è
    </button>

    <div class="fixed top-5 right-5 z-100">
        <img src="VIBRASPOSITIVAS.PNG" alt="Logo" class="w-24 drop-shadow-lg">
    </div>

    <div class="fixed top-10 left-10 z-50 pointer-events-none">
        <h1 class="text-4xl font-black text-white leading-none">VIBRAS<br><span class="text-yellow-400">POSITIVAS</span></h1>
        <p class="text-gray-400 text-xs mt-2 tracking-widest uppercase">Nuestras Distribuidoras</p>
    </div>

    <div id="contenedor-principal" class="w-full h-full relative"></div>

    <script>
        let detenido = false;

        // LISTA EXACTA DE TUS URLS
        const misNegocios = [
            { nombre: "DISTRILECO üè¢", ruta: "distrileco/index.html", color: "bg-blue-600" },
            { nombre: "BODEGA LA CENTRAL üè™", ruta: "bodega-la-central/index.html", color: "bg-red-600" },
            { nombre: "DISTRIBUCIONES JM üöö", ruta: "distribuciones-jm/index.html", color: "bg-emerald-600" },
            { nombre: "EDOGRA DISTRIBUCIONES üì¶", ruta: "edogra-distribuciones/index.html", color: "bg-purple-600" },
            { nombre: "SUPER ARROZ üçö", ruta: "super-arroz-app/index.html", color: "bg-orange-500" },
            { nombre: "VISTA HERMOSA üåÖ", ruta: "vista-hermosa-cat/index.html", color: "bg-pink-600" }
        ];

        function alternarMovimiento() {
            detenido = !detenido;
            const btn = document.getElementById('boton-control');
            btn.innerText = detenido ? "¬°ACTIVAR MOVIMIENTO! üî•" : "¬°DETENER MOVIMIENTO! ‚ùÑÔ∏è";
        }

        const baseLink = "https://haroldco45.github.io/vibras-positivas-apps/";
        const contenedor = document.getElementById('contenedor-principal');

        misNegocios.forEach((negocio) => {
            const boton = document.createElement('a');
            boton.href = baseLink + negocio.ruta;
            boton.target = "_blank";
            boton.innerText = negocio.nombre;
            boton.className = `boton-loco ${negocio.color} text-white px-6 py-5 rounded-2xl font-black border-2 border-white/50 shadow-xl`;
            
            let escapes = 0; 
            
            // Ubicaci√≥n aleatoria inicial
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 200);
            boton.style.left = x + 'px';
            boton.style.top = y + 'px';

            // Funci√≥n de huida al pasar el mouse
            boton.onmouseover = () => {
                if (detenido || escapes >= 3) return;

                const nuevaX = Math.random() * (window.innerWidth - 200);
                const nuevaY = Math.random() * (window.innerHeight - 200);
                boton.style.left = nuevaX + 'px';
                boton.style.top = nuevaY + 'px';
                
                escapes++;
                
                if (escapes >= 3) {
                    boton.classList.add('cansado');
                    boton.innerHTML = `${negocio.nombre}<br><span class="text-[10px] text-yellow-200">¬°ATR√ÅPAME!</span>`;
                }
            };

            contenedor.appendChild(boton);
        });

        // Efecto visual de clics
        window.onclick = (e) => {
            if(e.target.tagName !== 'A') {
                const punto = document.createElement('div');
                punto.innerText = "‚ö°";
                punto.className = "fixed pointer-events-none text-3xl";
                punto.style.left = e.clientX + "px";
                punto.style.top = e.clientY + "px";
                document.body.appendChild(punto);
                
                punto.animate([
                    { transform: 'scale(1)', opacity: 1 },
                    { transform: 'scale(3) rotate(45deg)', opacity: 0 }
                ], { duration: 500 });

                setTimeout(() => punto.remove(), 500);
            }
        };
    </script>
</body>
</html>
