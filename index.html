<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibras Positivas Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #050505; 
            overflow: hidden; 
            font-family: 'Arial Black', sans-serif;
            touch-action: none;
        }
        .boton-loco {
            position: absolute;
            transition: all 0.18s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; 
            z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-width: 130px; 
            padding: 12px;
            text-align: center;
            border-radius: 15px;
            user-select: none;
        }
        /* Decoraciones aleatorias */
        .estilo-rayas { border-style: dashed !important; }
        .estilo-doble { border-style: double !important; border-width: 6px !important; }
        .estilo-puntos { border-style: dotted !important; }
        .sombra-fuerte { box-shadow: 10px 10px 0px 0px rgba(255,255,255,0.2); }

        #logo-fijo {
            position: fixed; top: 15px; right: 15px;
            width: 70px; z-index: 100; filter: drop-shadow(0 0 5px #fff);
        }
    </style>
</head>
<body class="h-screen w-screen">

    <img src="VIBRASPOSITIVAS.PNG" id="logo-fijo" alt="Logo">

    <div class="fixed top-8 left-6 z-50 pointer-events-none">
        <h1 class="text-3xl font-black text-white leading-none">VIBRAS<br><span class="text-yellow-400 text-5xl">APPS</span></h1>
        <p class="text-white text-[10px] tracking-[0.4em] opacity-50 mt-1">TOCA PARA ENTRAR</p>
    </div>

    <div id="universo-links" class="w-full h-full relative"></div>

    <script>
        const contenedor = document.getElementById('universo-links');
        const base = "https://haroldco45.github.io/vibras-positivas-apps/";

        // LISTA MAESTRA DE TODAS TUS APPS
        const misApps = [
            { n: "DISTRILECO", r: "distrileco/" },
            { n: "BODEGA CENTRAL", r: "bodega-la-central/" },
            { n: "DISTRI JM", r: "distribuciones-jm/" },
            { n: "EDOGRA", r: "edogra-distribuciones/" },
            { n: "SUPER ARROZ", r: "super-arroz-app/" },
            { n: "VISTA HERMOSA", r: "vista-hermosa-cat/" },
            { n: "NOTAS VIBRAS", r: "app-notas-vibras/" },
            { n: "CALCULADORA", r: "calculadora-cool/" },
            { n: "VIBRAS MAIN", r: "vibras-main/" },
            { n: "REPOSICI√ìN", r: "reposicion-app/" },
            { n: "MARKET VIBRAS", r: "market-vibras/" },
            { n: "LOG√çSTICA", r: "logistica-distrileco/" }
        ];

        // Generador de colores vibrantes que no se repiten f√°cilmente
        function obtenerColorAleatorio() {
            const colores = [
                '#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6', 
                '#ec4899', '#06b6d4', '#84cc16', '#f97316', '#d946ef'
            ];
            return colores[Math.floor(Math.random() * colores.length)];
        }

        // Generador de decoraciones visuales
        function aplicarEstiloAleatorio(elemento) {
            const estilos = ['estilo-rayas', 'estilo-doble', 'estilo-puntos', 'sombra-fuerte'];
            const estiloAzar = estilos[Math.floor(Math.random() * estilos.length)];
            elemento.classList.add(estiloAzar);
            
            // S√≠mbolos locos aleatorios
            const simbolos = ['‚ö°', '‚ú®', 'üî•', 'üöÄ', 'üíé', 'üåà'];
            const simbolo = simbolos[Math.floor(Math.random() * simbolos.length)];
            elemento.innerHTML = `<span class="text-xs opacity-70">${simbolo}</span> <b class="text-xs">${elemento.innerText}</b>`;
        }

        misApps.forEach((app) => {
            const btn = document.createElement('a');
            btn.href = base + app.r;
            btn.target = "_blank";
            btn.innerText = app.n;
            btn.className = "boton-loco border-2 border-white text-white font-bold";
            
            // Color de fondo √∫nico
            btn.style.backgroundColor = obtenerColorAleatorio();
            
            // Aplicar decoraciones (rayitas, bordes, s√≠mbolos)
            aplicarEstiloAleatorio(btn);

            // Posici√≥n inicial
            btn.style.left = Math.random() * (window.innerWidth - 140) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 140) + 'px';

            // Funci√≥n de movimiento (Huida r√°pida)
            const huir = (e) => {
                // En m√≥vil, dejamos que el primer toque mueva, pero si tocan r√°pido entran
                btn.style.left = Math.random() * (window.innerWidth - 140) + 'px';
                btn.style.top = Math.random() * (window.innerHeight - 140) + 'px';
                btn.style.transform = `rotate(${Math.random() * 20 - 10}deg) scale(1.1)`;
            };

            btn.onmouseover = huir;
            btn.ontouchmove = huir;

            contenedor.appendChild(btn);
        });

        // Fondo animado simple (Rayitos al tocar)
        window.onclick = (e) => {
            if(e.target.tagName !== 'A') {
                const r = document.createElement('div');
                r.innerText = "‚ö°";
                r.className = "fixed text-yellow-400 text-4xl pointer-events-none";
                r.style.left = e.clientX + "px";
                r.style.top = e.clientY + "px";
                document.body.appendChild(r);
                setTimeout(() => r.remove(), 400);
            }
        };
    </script>
</body>
</html>
